<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="css/reset.css" />

        <title>Choose One!</title>

    <body>
        <div class="main">
            <div class="header">
                <h1 class="title show"></h1>

            <div class="content">
                <div class="views">
                    <div class="view types" data-page="index" data-title="别选我" id="menu">

                    </div>
                    <div class="view fingers" data-page="fingers">

                    </div>
                </div>
                <div id="home" class="home">
                    <i class="fa fa-home"></i>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
